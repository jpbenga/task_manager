version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:task_manager;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
